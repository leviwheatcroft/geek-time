plugins:
  retrieve:
    module: geek-time-mongodb
    middleware: retrieve
    mongoDbUri: "mongodb://localhost:27017/geektime"
    includeTags: "#7425"
  block:
    blocks:
      - title: "#7422"
        condition: "'#7422' in meta.tagNames"
      - title: Other
        condition: "!('#7422' in meta.tagNames)"
    sumColumns:
      - blocks
  parseNumber:
    middleware: deserialise